<html>
    <head>
        <!-- The charset attribute specifies the character encoding for the HTML document. -->
        <meta charset="UTF-8">
        <!-- This gives the browser instructions on how to control the page's dimensions and scaling.  -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <!-- The website title -->
        <title>MOUZ</title>
        <!-- This insert's a favicon to the website -->
        <link rel="icon" type="image/x-icon" href="./pics/channels4_profile.jpg">
    </head>
    <body>
        <header>
            <!-- navbar - is used to create the navigation bar. 
            navbar-expand-lg - is to make the navigation bar larger. 
            navbar-dark - is to make the navigation bar dark. 
            p-2 = padding,we use this to for spacing,the 2 is the padding level. 
            background-color - makes the navbar black -->
            <nav class="navbar navbar-expand-lg p-2 navbar-dark" style="background-color: black"> 
                <!-- container-fluid - class provides a full-width container which spans the entire width of the viewport. --> 
                <div class="container-fluid">
                    <!-- img src - to insert the logo to the navbar.
                    navbar-brand class is applied to typical branding logo you see in the top navigation bar.
                    height is to give the logo the right resolution. -->
                    <img src="./pics/channels4_profile.jpg" class="navbar-brand" alt="MOUZ" height="36">
                    <!-- navbar-toggler - for use with our collapse plugin and other navigation toggling behaviors.
                     data-toggle="collapse" - Using that, you can select a class or an id and hook up the element with a particular widget.
                     data-target - we use this to target the data,what will the button do. -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <!-- <span class="navbar-toggler-icon"></span> - we use this to insert the navigation bar icon to the navbar using bootstrap -->
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- navbar-collapse - we use this to collapse the navbar menu
                        justify-content-center - we use this to align the items to the middle of the navbar. 
                        id="navbarContent - when we click on the navbar button it will show the content. -->
                    <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
                        <!-- navbar-nav - for a full-height and lightweight navigation (including support for dropdowns). -->
                        <ul class="navbar-nav">
                            <!-- nav-item - is for isert the item to the navigation bar.
                                 nav-link - this will link you to the selected navigation item if you click on it
                                 text-white - is for make the text white on the navigation bar -->
                            <li class="nav-item"><a href="" class="nav-link text-white">Home</a></li>
                            <li class="nav-item"><a href="" class="nav-link text-white">Main</a></li>
                            <li class="nav-item"><a href="" class="nav-link text-white">About</a></li>
                            <li class="nav-item"><a href="" class="nav-link text-white">Crosshair</a></li>
                            <li class="nav-item"><a href="" class="nav-link text-white">Photos</a></li>
                            <li class="nav-item"><a href="" class="nav-link text-white">Sponsors</a></li>
                            <li class="nav-item"><a href="" class="nav-link text-white">Contact Us</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- creates a box -->
        <section class="box"> 
            <!-- put's a video source on to the website and scales it to 100% and stretches the video to the site with style,and the audio is disabled,the video is looped --> 
            <video src="./pics/video.mp4" width="100%" height="100%" style="object-fit: none;" autoplay muted loop></video>
        </section>
        <!-- this links the bootstrap script to the html-->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    </body>
</html>
