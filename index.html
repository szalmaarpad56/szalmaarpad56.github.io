<html>
    <head>
        <!-- The charset attribute specifies the character encoding for the HTML document. -->
        <meta charset="UTF-8">
        <!-- This gives the browser instructions on how to control the page's dimensions and scaling.  -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- CSS File -->
        <link rel="stylesheet" href="style.css">
        <!-- The website title -->
        <title>MOUZ</title>
        <!-- This insert's a favicon to the website -->
        <link rel="icon" type="image/x-icon" href="./pics/channels4_profile.png">
    </head>
    <body>
        <header>
            <!-- navbar - is used to create the navigation bar. 
            navbar-expand-lg - is to make the navigation bar larger. 
            navbar-dark - is to make the navigation bar dark. 
            p-2 = padding,we use this to for spacing,the 2 is the padding level. 
            background-color - makes the navbar black -->
            <nav class="navbar navbar-expand-lg p-3 navbar-dark bg-dark" style="z-index: 999;"> 
                <!-- container-fluid - class provides a full-width container which spans the entire width of the viewport. --> 
                <div class="container-fluid">
                    <!-- img src - to insert the logo to the navbar.
                    navbar-brand class is applied to typical branding logo you see in the top navigation bar.
                    height is to give the logo the right resolution. -->
                    <img src="./pics/channels4_profile.png" class="navbar-brand" alt="MOUZ" height="36">
                    <!-- navbar-toggler - for use with our collapse plugin and other navigation toggling behaviors.
                     data-toggle="collapse" - Using that, you can select a class or an id and hook up the element with a particular widget.
                     data-target - we use this to target the data,what will the button do. -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                        <!-- <span class="navbar-toggler-icon"></span> - we use this to insert the navigation bar icon to the navbar using bootstrap -->
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- navbar-collapse - we use this to collapse the navbar menu
                        justify-content-center - we use this to align the items to the middle of the navbar. 
                        id="navbarContent - when we click on the navbar button it will show the content. -->
                    <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
                        <!-- navbar-nav - for a full-height and lightweight navigation (including support for dropdowns). -->
                        <ul class="navbar-nav">
                            <!-- nav-item - is for isert the item to the navigation bar.
                                 nav-link - this will link you to the selected navigation item if you click on it
                                 text-white - is for make the text white on the navigation bar -->
                            <li class="nav-item"><a href="#top" class="nav-link text-white">Home</a></li>
                            <li class="nav-item"><a href="#scroll-target" class="nav-link text-white">About</a></li>
                            <li class="nav-item"><a href="" class="nav-link text-white">Crosshair</a></li>
                            <li class="nav-item"><a href="" class="nav-link text-white">Photos</a></li>
                            <li class="nav-item"><a href="" class="nav-link text-white">Sponsors</a></li>
                            <li class="nav-item"><a href="" class="nav-link text-white">Contact Us</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- creates a box -->
        <section class="box"> 
            <!-- position-relative - meants it's positioned relative to its normal position. --> 
            <div class="position-relative">
                <!-- put's a video source on to the website and scales it to 100% and stretches the video to the site with style,and the audio is disabled,the video is looped --> 
                <video src="./pics/video.mp4" width="100%" height="100%"" style="object-fit: cover;" autoplay muted loop>
                </video>
                <!-- container - Containers are required when using our default grid system. --> 
                <!-- site - I just gave a random class name to identify it to the css. -->
                <!-- position-absolute - When position absolute is used on an element, it is positioned absolutely with reference to the closest parent that has a position relative value. -->
                <!-- top-50 start-50 - It defines the x and y positions of the item. -->
                <!-- translate-middle - It arranges the item to the middle of the div. -->
                <!-- text-center - It centeres the text to the middle of the div. -->
                <!-- text-white - It makes the text white. -->
                <!-- bg-dark it makes the background of the div dark. -->
                <!-- bg-opacity-50 - It makes the background opacity 50 percent -->
                <div class="container site position-absolute top-50 start-50 translate-middle text-center text-white bg-dark bg-opacity-50">
                    <!-- img src - adds the picture in to the div and with the height we apply the resolution for the image and with the margin-top we scale the margin of the image. -->
                    <img src="./pics/channels4_profile.png" class="" alt="Twitter" height="256" style="margin-top: 5%">
                    <!-- h1 - is the header and the p - is the paragraph --> 
                    <h1>Mouz</h1>
                    <p>The Team!</p>
                    <!-- btn,btn-danger,btn-lg - with these commands we define a button,
                        with btn-danger we define the red color to the button,
                        with the btn-lg we make the button large  -->
                    <!-- &nbsp - A non-breaking space is a space that will not break into a new line. -->    
                    <a href="#scroll-target"><button type="button" class="btn btn-block btn-danger btn-lg bg-dark btn-block" style="margin-top: 2%;  ">&nbsp;&nbsp;&nbsp;&nbsp;Browse&nbsp;&nbsp;&nbsp;&nbsp; </button> </a>

                    <!-- we add a width 50% and 5% margin from the top to the container. -->   
                    <div class="container" style="width:50%; margin-top: 5%">
                        <!-- row - the row class is used mainly to hold columns in it,and i gave it a 10% margin from the top. -->   
                        <div class="row" style="margin-top: 10%;">
                            <!-- col-6 - we use this to define the column size in the extra small column section
                                 col-sm-3 - we use this to define the column size in the small column section. -->
                            <div class="col-6 col-sm-3">
                                <!-- added a Twitter logo. -->
                                <img src="./pics/twitter.png" class="img-fluid" alt="Twitter" style="margin: 10%">
                            </div>
                            <!-- added a YouTube logo. -->
                            <div class="col-6 col-sm-3">
                                <img src="./pics/youtube.png" class="img-fluid" alt="YouTube" style="margin: 10%">
                            </div>
                            <!-- added a Discord logo. -->
                            <div class="col-6 col-sm-3">
                                <img src="./pics/discord.png" class="img-fluid" alt="Discord" style="margin: 10%">
                            </div>
                            <!-- added a Instagram logo. -->
                            <div class="col-6 col-sm-3">
                                <img src="./pics/insta.png" class="img-fluid" alt="Instagram" style="margin: 10%">
                            </div>
                        </div>
                    </div> 
                </div>
              </div>
        </section>
            <!-- scroll-target - -->
            <div id="scroll-target" class="container-fluid site position-absolute text-center text-black bg-light">
                <h1>
                    About
                </h1>
            </div>
        <!-- this links the bootstrap script to the html-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
